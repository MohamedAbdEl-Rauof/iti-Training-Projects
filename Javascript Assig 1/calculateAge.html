<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Calculate Age</title>

        <style>
            body{
                text-align: center;
                padding-top: 200px;
                font-family: sans-serif;
                font-size: 30px;   
            }
        </style>

    </head>

    <body>

        <div class="container">
            <h1>Age Calculator</h1>
            
            <p>Enter your Birth Year and The Future Year To Calculate Your Age</p>
            <input type="text" id="birthYear" placeholder="Birth year">
            <input type="text" id="futureYear" placeholder="Future year">

            <button onclick="calculateAge()">Calculate</button>

            <p id="age"></p>
        </div>


        <script>
            function calculateAge() {
                var birthYear = document.getElementById("birthYear").value;
                var futureYear = document.getElementById("futureYear").value;
                var ageAtStartOfYear = futureYear - birthYear;
                var ageAtEndOfYear = ageAtStartOfYear + 1;
                document.getElementById("age").innerHTML = "I will be either " + ageAtStartOfYear + " or " + ageAtEndOfYear + " in " + futureYear;
            }
        </script>
    </body>
</html>
